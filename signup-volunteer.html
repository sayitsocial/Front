<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="static/css/SayItSocial.css">


    <title>Signup</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-172447429-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-172447429-1');
    </script>
</head>

<body class="signup">
    <!-- ########################################### -->
    <main class="signup-body">
        <div class="signup-top">
            <img class="img-fluid" src="static/images/Sayitsocial Logo.svg" alt="Can't load Logo">
            <p class="m-0">Create New Account</p>
        </div>
        <div class="signup-main ">
            <form method="post">
                <div class="signup-inputs">
                    <div class="inp-border mb-5 mx-auto">
                        <i class="fas fa-user" style="margin: 0 12px 5px 0; font-size: 19px; opacity: 0.85;"></i> <input
                            name="name" placeholder="Name" required type="text">
                    </div>
                    <div class="inp-border mb-5 mx-auto">
                        <i style="margin: 0 12px 5px 0; font-size: 19px; opacity: 0.85;" class="fa fa-envelope" aria-hidden="true"></i>
                        <input name="email" placeholder="Email" required type="text">
                    </div>
                    <div class="inp-border mb-4 mx-auto">
                        <i class="fas fa-lock" style="margin: 0 12px 5px 0; font-size: 19px; opacity: 0.85;"></i> <input
                            name="password" placeholder="Password" required type="password">
                    </div>
                </div>
                <button class="btn" type="submit">Signup</button>
                <span class="d-flex mt-4">
                    <p class="mr-2">Already have an account?</p>
                    <a class="text-decoration-none" href="#">Login!</a>
                </span>
                <p class="text-muted terms-agreement">By signing up you agree to our <a href="#">terms </a> of use, <a href="#">privacy policy</a> and our <a href="#">cookie</a> use.</p>
            </form>
        </div>
        </div>
    </main>
    <!-- ########################################### -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
</body>

</html>
