<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="left-block"><img src="assets/signup-org and indiv-asset/left.png" alt=""></div>
    <div class="right-block"><img src="assets/signup-org and indiv-asset/right.png" alt=""></div>

    <div class="content-wrapper">
        <div class="logo">SayItSocial</div>
         <ul class="main-nav">
            <li><a href="">About Us</a></li>
            <li><a href="">Contact Us</a></li>
            <li><a href="">Pricing</a></li>
            <li><a href="">Policy</a></li>
        </ul>
        <div class="signup-login-img">
            <img src="assets/signup-org and indiv-asset/choose-identity-model.png" alt="">
        </div>
        
        <div class="main-form-1">
            <h1>Welcome, <br>choose your identity</h1>
            <p>Tell us about you</p>
            <div class="signup-form" action="#">
                <input  type="radio" name="user" id="individual"><label for="individual" class="label-indv">Individual</label>
                <input  type="radio" name="user" id="organization"><label for="organization" class="label-org">Organization</label>
                <br>
                <button class="form1-btn-next">Next</button>
            </div>
        </div>

        <div class="main-form-2">
            <h1>Let's Get Started</h1>
            <p>Tell us about you</p>
            <div class="signup-form">
               <input type="text" name="firstName" id="firstName" placeholder="First Name">
               <input type="text" name="lastName" id="lastName" placeholder="Last Name">
               <input type="email" name="email" id="email" placeholder="abc@example.com">
               <input type="password" name="password" id="password" placeholder="password">

                <button class="btn-back">Back</button>
                <button class="btn-next">Next</button>
            </div>
        </div>

        <div class="main-form-3">
            <div class="signup-form">
                <h1>You're Onboard</h1>
                <p>Cheers! Your account is all set</p>
                <button class="btn-next">Next</button>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
